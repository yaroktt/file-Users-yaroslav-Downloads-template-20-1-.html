<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            color: #0088cc;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #0088cc;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #005f99;
        }

        #status {
            margin-top: 15px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Hello, Telegram!</h1>
    <p>Click the button below to send a message to your bot.</p>
    <button id="sendBtn">Send Data to Bot</button>
    <div id="status"></div>

    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;

        // Optional: expand the web app to full height
        tg.expand();

        // Display user info in console (for testing)
        console.log("User info:", tg.initDataUnsafe.user);

        // Handle button click
        const button = document.getElementById('sendBtn');
        const status = document.getElementById('status');

        button.addEventListener('click', () => {
            const message = "Hello from Telegram Mini App!";
            tg.sendData(message); // Sends data back to your bot
            status.textContent = "Message sent to bot!";
        });
    </script>
</body>
</html>
